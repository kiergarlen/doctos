    <sislab-banner></sislab-banner>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Empleados</h2>
  </div>
</div>
<form class="form" role="form"
  name="employeesForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="employeeSearch" class="sr-only">
        Ingrese una búsqueda
      </label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-search"></i>
        </div>
        <input type="text"
          class="form-control"
          placeholder="Ingrese una búsqueda"
          name="employeeSearch"
          data-ng-model="employees.filter.$">
      </div>
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Empleados</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>Empleado</th>
              <th>Puesto</th>
              <th>Área</th>
              <th>Responsabilidades</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in employees.employees
              | filter:employees.filter.$">
              <td>
                {{::item.nombres}}
                <strong>
                  {{::item.apellido_paterno}} {{::item.apellido_materno}}
                </strong>
              </td>
              <td>
                {{::item.puesto}}
              </td>
              <td>
                {{::item.area}}
              </td>
              <td>
                <span
                  data-ng-show="item.calidad > 0"
                  class="label label-danger">Calidad</span>
                <span
                  data-ng-show="item.supervisa > 0"
                  class="label label-warning">Supervisión</span>
                <span
                  data-ng-show="item.analiza > 0"
                  class="label label-info">Análisis</span>
                <span
                  data-ng-show="item.muestrea > 0"
                  class="label label-success">Muestreo</span>
              </td>
              <td>
                <button class="btn btn-default"
                  value="Consultar" title="Consultar"
                  data-ng-click="employees.viewEmployee(item.id_empleado)"
                  >
                  <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

          </div>
          <sislab-footer></sislab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
