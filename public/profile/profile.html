<md-content layout="row"
  layout-padding layout-wrap
  layout-align="center center"
  ng-cloak
  style="background: transparent;"
  >
  <div flex hide-sm>
  </div>
  <md-card class="md-default-theme"
    md-whiteframe="2"
    flex-gt-sm="50"
    flex="100">
    <md-card-content class="autoScroll">
      <div layout="row" flex>
        <md-icon class="material-icons"
          style="color: rgb(41,121,255); font-size:64px; height:64px; width:64px;">
          person
        </md-icon>
        <div layout="column" flex>
          <h2>{{profile.fullName}}<br>
          </h2>
        </div>
      </div>

      <form name="passwordForm">
        <md-input-container class="md-icon-float md-block">
          <label>Contrase単a actual</label>
          <md-icon class="material-icons" aria-label="Contrase単a Actual">lock_outline</md-icon>
          <input
            type="password"
            ng-model="profile.currentPassword"
            >
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
          <label>Contrase単a nueva</label>
          <md-icon class="material-icons" aria-label="Contrase単a Nueva">lock</md-icon>
          <input
            type="password"
            ng-model="profile.newPassword"
            >
        </md-input-container>
        <md-input-container class="md-block" flex-gt-xs>
          <md-button
            class="md-raised md-accent md-hue-2"
            ng-click="profile.submitForm($event)">
            Guardar
          </md-button>
          <br>
        </md-input-container>
      </form>
    </md-card-content>
  </md-card>
  <div flex hide-sm>
  </div>
</md-content>
