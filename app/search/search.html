
<style>
.inputdemoIcons {
  /*
.right-icon {
  position: absolute;
  top: 4px;
  right: 2px;
  left: auto;
  margin-top: 0;
}
*/ }
  .inputdemoIcons .inputIconDemo {
    min-height: 48px; }
  .inputdemoIcons md-input-container:not(.md-input-invalid) > md-icon.email {
    color: green; }
  .inputdemoIcons md-input-container:not(.md-input-invalid) > md-icon.name {
    color: dodgerblue; }
  .inputdemoIcons md-input-container.md-input-invalid > md-icon.email,
  .inputdemoIcons md-input-container.md-input-invalid > md-icon.name {
    color: red; }

</style>
<div class="inputdemoIcons" layout="column" layout-padding="" ng-cloak="">
  <br>
  <md-content class="autoScroll">
    <md-input-container class="md-icon-float md-block">
      <label>Buscar</label>
      <md-icon class="material-icons" aria-label="buscar">search</md-icon>
      <input ng-model="search.term" type="text" >
    </md-input-container>
    <md-button class="md-raised" ng-click="search.submit()">
      Buscar
    </md-button>
    <br>
    <br>
  </md-content>

  <md-content class="autoScroll">
    <md-list>
      <md-subheader class="md-sticky"
        ng-if="search.results.length > 0">
        Resultados
      </md-subheader>
      <md-list-item class="md-3-line"
        ng-repeat="item in search.results">
        <div class="md-list-item-text" layout="column">
          <small class="md-caption">
            {{item.status}}
            <i>({{item.response.date | date: 'dd/MM/yyyy'}})</i>
          </small>
          <span class="md-body-2">
            {{item.response.senderOrganization}}
            <small>
              <i>
              {{item.response.sender}}
              </i>
            </small>
          </span>
          <h4 class="md-title">
            {{item.reception.subject}}
          </h4>
          <a
            ng-href="file:{{item.reception.url}}"
            ng-if="item.reception.url.length > 0">
            <md-icon class="material-icons" aria-label="archivo">insert_drive_file</md-icon>
            {{item.reception.url}}
          </a>
          <br>
          <small>
            Relevancia:
            {{item.score | number: 2}}
          </small>
        </div>
        <md-divider ></md-divider>
        <br>
      </md-list-item>
  </md-content>
</div>
