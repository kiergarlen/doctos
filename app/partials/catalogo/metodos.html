    <sislab-menu></sislab-menu>
    <sislab-banner></sislab-banner>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-themed-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Métodos de análisis</h2>
  </div>
</div>
<form class="form" role="form"
  name="methodsListForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="methodName" class="sr-only">
        Ingrese una búsqueda (Siglas Método)
      </label>
      <input type="text"
        class="form-control"
        placeholder="Ingrese una búsqueda (Siglas Método)"
        id="methodName"
        name="methodName"
        data-ng-model="methodsList.filter.$">
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Métodos</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-condensed"
          id="methodsListTable">
          <thead>
            <tr>
              <th>Id</th>
              <th>Método</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in methodsList.methodsList |
              filter:methodsList.filter.$"
              id="itemId{{item.id_metodo}}"
              >
              <td>
                <h6>{{item.id_metodo}}</h6>
              </td>
              <td>
                {{item.metodo}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

          </div>
          <sislab-footer></sislab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
    <sislab-banner-bottom></sislab-banner-bottom>
