    <sislab-banner></sislab-banner>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-themed-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Normas</h2>
  </div>
</div>
<form class="form" role="form"
  name="normsListForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="normName" class="sr-only">
        Ingrese una búsqueda (Norma, Parámetro, etc.)
      </label>
      <input type="text"
        class="form-control"
        placeholder="Ingrese una búsqueda (Norma, Parámetro, etc.)"
        id="normName"
        name="normName"
        data-ng-model="normsList.filter.$"
        >
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Normas</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-striped"
          id="normsList">
          <thead>
            <tr>
              <th>Norma</th>
              <th>Parámetros</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in normsList.norms |
              filter:normsList.filter.$"
              id="normId{{item.id_norma}}"
              data-ng-click="normsList.selectRow()"
              >
              <td>
                <h4>{{item.norma}}</h4>
                <p>{{item.desc}}</p>
              </td>
              <td>
                <div
                  data-ng-show="item.parametros.length > 0">
                  <ul class="list-inline">
                    <li data-ng-repeat="param in item.parametros">
                      {{param.id_parametro}} - {{param.parametro}} |
                    </li>
                  </ul>
                </div>
                <span
                  data-ng-show="item.parametros.length < 1" class="text-muted">Sin parámetros predefinidos</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

          </div>
          <sislab-footer></sislab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
