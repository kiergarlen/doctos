    <sislab-menu></sislab-menu>
    <sislab-banner></sislab-banner>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2 main item-z2">
          <div class="view-container">

<div class="row">
  <div class="col-xs-12">
    <h2 class="page-header">Hojas de campo</h2>
  </div>
</div>
<form class="form" role="form"
  name="clientsForm"
  novalidate
  >
  <div class="row">
    <div class="col-xs-12">
      <h4>Búsqueda</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="sheetSearch" class="sr-only">
        Ingrese una búsqueda
      </label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="glyphicon glyphicon-search"></i>
        </div>
        <input type="text"
          class="form-control"
          placeholder="Ingrese una búsqueda"
          name="sheetSearch"
          data-ng-model="sheets.filter.$">
      </div>
      <br>
    </div>
  </div>
</form>
<div class="row">
  <div class="col-xs-12">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Hojas</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>Id Hoja</th>
              <th>Id Plan</th>
              <th>Status</th>
              <th>Muestreo</th>
              <th>Ubicación</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              data-ng-repeat="item in sheets.sheets
              | filter:sheets.filter.$">
              <td>
                {{::item.id_hoja}}
              </td>
              <td>
                {{::item.id_plan}}
              </td>
              <td>
                <span class="label label-default"
                  data-ng-show="item.id_status == 1">Sin Validar</span>
                <span class="label label-success"
                  data-ng-show="item.id_status == 2">Validado</span>
                <span class="label label-danger"
                  data-ng-show="item.id_status == 3">Rechazado</span>
              </td>
              <td>
                <span class="label label-info"
                  data-ng-show="item.id_tipo_muestreo > 1">Compuesto</span>
                <span class="label label-primary"
                  data-ng-show="item.id_tipo_muestreo < 2">Simple</span>
              </td>
              <td>
                {{::item.ubicacion}}
              </td>
              <td>
                {{::item.fecha_muestreo | date: 'yyyy-MM-dd'}}
              </td>
              <td>
                <button class="btn btn-default"
                  value="Consultar" title="Consultar"
                  data-ng-click="sheets.viewSheet(item.id_hoja)"
                  >
                  <i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

          </div>
          <sislab-footer></sislab-footer>
        </div><!-- view-container -->
      </div><!-- row -->
    </div><!-- container -->
